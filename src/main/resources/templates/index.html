<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-section(title='Home')}">
</head>
<body>
<!-- Div es del menu de navegaciÃ³n-->
<div th:replace="~{fragments/navegation::navegation-section}"/>

<!-- Div para desplegar la tabla -->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>System of contacts</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact: ${contacts}">
                <th th:text="${contact.idContact}" scope="row">1</th>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.phone}"></td>
                <td th:text="${contact.email}"></td>
                <td class="text-center">
                    <div class="container">
                        <a th:href="@{/edit/{id}(id=${contact.idContact})}"
                           class="btn btn-warning btn-sm me-3">Edit</a>
                        <a th:href="@{/delete/{id}(id=${contact.idContact})}"
                           class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="~{fragments/footer::footer-section}"/>

</body>
</html>
